<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../../../img/gaigo-logo-only.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/exam_css.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8935473202900591"
     crossorigin="anonymous"></script>
    <title>JS | 20220630</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <header>
        <h1></h1>
    </header>

    <div class="container" ng-show="examData.length > 0">
        <form ng-submit="collectAnswersAndSendToServer()">
            <div class="d-flex flex-wrap p-3 gap-3 justify-content-center" id="exam-data-bind-id">
                <div ng-repeat="(topIndex,obj) in examData" class="col-12 col-lg-5 border border-primary rounded">
                    <section class="p-2">Q.{{topIndex + 1}} {{ obj.question_title }}</section>

                    <section class="bg-light p-4">
                        <code ng-bind-html="obj.question"></code>
                    </section>

                    <section ng-if="obj.answer_type == 'single_answer_input'" class="p-2">
                        <input ng-if="obj.answer_data_type == 'boolean'" type="text" class="form-control" id=""
                            ng-model="obj.answer_key"
                            ng-change="obj.result_key = (sToB(obj.answer_key,obj.answer_value))">

                        <input ng-if="obj.answer_data_type != 'boolean'" type="text" class="form-control" id=""
                            ng-model="obj.answer_key" ng-change="obj.result_key = (obj.answer_key == obj.answer_value)">
                    </section>

                    <section ng-if="obj.answer_type == 'single_answer_rdo_select'" class="p-2"
                        ng-repeat="(rdoIndex,rdoValue) in obj.probable_answer_value.split(':')">
                        <input class="form-check-input" type="radio" name="question-name-{{topIndex}}"
                            id="question-id-{{topIndex}}-{{rdoIndex}}" ng-value="rdoValue" ng-model="obj.answer_key"
                            ng-change="obj.result_key = (obj.answer_key == obj.answer_value)">
                        <!-- {{ rdoIndex == 0 ? required : ''}} -->
                        <label for="question-id-{{topIndex}}-{{rdoIndex}}" class="form-check-label">{{rdoValue}}</label>
                    </section>
                </div>
            </div>
            <section class="p-3 text-center">
                <button class="btn btn-primary" type="submit" id="id-btn-submit">Submit</button>
            </section>
        </form>
    </div>

    <div class="container">
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8935473202900591"
            crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed"
            data-ad-client="ca-pub-8935473202900591" data-ad-slot="7620925753"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>

    <script src="../../../js/exam_js.js"></script>

</body>

</html>
