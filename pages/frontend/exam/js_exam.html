<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="../../../img/gaigo-logo-only.png" type="image/x-icon">

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/js_exam_css.css">
    <title>GAIGO | JS Exam</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div ng-show="loginStatus">
        <!-- Nav -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="../../../index.html">
                    <img src="../../../img/gaigo-logo-only.png" alt="Gaigo Logo" class="page-top-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav navbar-gaigo">
                        <a class="nav-link" href="../coding_play_ground/code_pg_js.html">
                            Coding Ground<sup>*JS</sup>
                        </a>
                        <a class="nav-link" href="">
                            Coding Ground<sup>HTML & CSS</sup>
                        </a>
                        <a class="nav-link active active-gaigo" href="../exam/js_exam.html">Exam</a>
                        <span class="username-table-wrapper" ng-show="loginStatus">
                            <span class="username-table-cell-wrapper">
                                <ruby class="username-table-cell-item">
                                    {{userNameJp}} <rp>(</rp>
                                    <rt>{{userNameEn}}</rt>
                                    <rp>)</rp>
                                </ruby>
                            </span>
                        </span>
                        <a ng-show="loginStatus" href="../../profile/profile.html" class="nav-link">MyProfile</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container">
            <div id="loading-icon">
                <div style="display: table;margin: 0 auto;margin-top: calc(50vh - 88px);transform: translate(0%,50%);"
                    class="rotate-arrow">
                    <i class="bi bi-arrow-repeat rotate-arrow fs-1"></i>
                </div>
                <br>
                <div style="display: table;margin: 0 auto;margin-top: calc(50vh - 88px);transform: translate(0%,50%);">
                    Loading...
                </div>
            </div>

            <section class="d-flex flex-wrap mt-3" id="exam-list-section">
            </section>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="../../../js/js_exam_js.js"></script>
</body>

</html>
