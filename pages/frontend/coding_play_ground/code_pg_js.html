<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../../img/gaigo-logo-only.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/code_pg_js_css.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8935473202900591"
     crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8935473202900591"
        crossorigin="anonymous"></script>
    <title>JS | Coding Ground</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <!-- Nav -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../../../index.html">
                <img src="../../../img/gaigo-logo-only.png" alt="" class="page-top-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-gaigo">
                    <a class="nav-link active active-gaigo" aria-current="page" href="#">Coding Ground<sup>*JS</sup></a>
                    <a class="nav-link" href="coding_pg_html_css.html">
                        Coding Ground<sup>HTML & CSS</sup>
                    </a>
                    <a class="nav-link" href="../exam/js_exam.html"
                        ng-class="loginStatus ? '' : 'disabled disabled-gaigo'">Exam</a>
                    <!-- Button trigger modal -->
                    <a ng-show="!loginStatus" class="nav-link" href="" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        Log In
                    </a>
                    <span class="username-table-wrapper" ng-show="loginStatus">
                        <span class="username-table-cell-wrapper">
                            <ruby class="username-table-cell-item">
                                {{userNameJp}} <rp>(</rp>
                                <rt>{{userNameEn}}</rt>
                                <rp>)</rp>
                            </ruby>
                        </span>
                    </span>
                    <a ng-show="loginStatus" href="../../profile/profile.html" class="nav-link">MyProfile</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="border-btm mt-2 mb-2">JS Coding Ground</h1>
        </header>

        <main>
            <form>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 d-flex flex-column">
                        <div class="form-group p-2">
                            <abbr title="Ctrl + Enter"><button type="button" ng-click="jsCodeInputChangeListener()"
                                    class="btn btn-primary">Run [ Ctrl + Enter ]</button></abbr>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                        <div class="form-group flex-grow-1 d-flex flex-column">
                            <textarea class="form-control flex-grow-1 p-2" name="js-input" id="id-js-input" rows="10"
                                spellcheck="false"
                                placeholder="let a = 10;&#10;let b = 20;&#10;let sum = a + b;&#10;&#10;console.log(sum);"></textarea>
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="form-group p-2">
                            <button type="button" ng-click="clearAllLog()" class="btn btn-danger">Clear Log</button>
                        </div>
                        <div class="form-group border border-secondary bg-white js-output-style" id="log">
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <div class="container">
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8935473202900591"
            crossorigin="anonymous"></script>
        <!-- Ads-One -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8935473202900591"
            data-ad-slot="4387423606" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form ng-submit="loginAction()" id="login-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="stdIdInput" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="stdIdInput" placeholder="Enter your ID."
                                ng-model="stdId" required>
                        </div>
                        <div class="mb-3">
                            <label for="stdIdPasword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="stdIdPasword"
                                placeholder="Enter your password." ng-model="password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="modal-close-id">Close</button>
                        <button type="submit" class="btn btn-primary" id="modal-login-id">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="../../../js/code_pg_js.js"></script>
</body>

</html>
